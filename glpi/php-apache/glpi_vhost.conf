<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/glpi
    Header set apachehost ${HOSTNAME}

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    ServerSignature Off

    <Directory "/var/www/html/glpi">
        AllowOverride All
    	Require all granted
    </Directory>

</VirtualHost>

